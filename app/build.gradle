apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    buildToolsVersion "27.0.3"

//    packagingOptions{
//        exclude 'lib/x86/libImageProc.so'
//        exclude 'lib/armeabi-v7a/libImageProc.so'
//    }
    defaultConfig {
        applicationId "com.camera.simplewebcam"
        minSdkVersion 8
        targetSdkVersion 19
        externalNativeBuild {
            cmake {
                cppFlags "-frtti -fexceptions"
                //设置生成.so库的目标平台
                abiFilters "armeabi-v7a"
            }
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    externalNativeBuild {
        cmake {
            path "CMakeLists.txt"
        }
    }
}
